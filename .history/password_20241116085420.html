<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .password-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .password-dots div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .numpad button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .numpad button:hover {
            background-color: #f0f0f0;
        }

        .delete-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Section de vocalisation */
        .vocalisation {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .toggle {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle::before {
            content: '';
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .toggle.active {
            background: #00ff00;
        }

        .toggle.active::before {
            left: 21px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-dots" id="passwordDots">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="numpad">
            <button onclick="addDigit(1)">1</button>
            <button onclick="addDigit(2)">2</button>
            <button onclick="addDigit(3)">3</button>
            <button onclick="addDigit(4)">4</button>
            <button onclick="addDigit(5)">5</button>
            <button onclick="addDigit(6)">6</button>
            <button onclick="addDigit(7)">7</button>
            <button onclick="addDigit(8)">8</button>
            <button onclick="addDigit(9)">9</button>
            <button onclick="addDigit(0)">0</button>
        </div>

        <button class="delete-btn" onclick="deleteDigit()">✕</button>

        <!-- Section pour la vocalisation -->
        <div class="vocalisation">
            <label for="toggleVocalisation">Activer la vocalisation</label>
            <div id="toggleVocalisation" class="toggle" onclick="toggleVocalisation()"></div>
        </div>
    </div>

    <script>
        const passwordDots = document.querySelectorAll("#passwordDots div");
        const toggleVocalisation = document.getElementById("toggleVocalisation");
        let password = ""; // Stockage du mot de passe
        let isVocalisationActive = false; // État de la vocalisation

        // Fonction pour ajouter un chiffre
        function addDigit(digit) {
            if (password.length < 6) {
                password += digit;
                passwordDots[password.length - 1].style.backgroundColor = '#000';
                console.log("Mot de passe actuel : " + password);
            }
        }

        // Fonction pour supprimer un chiffre
        function deleteDigit() {
            if (password.length > 0) {
                password = password.slice(0, -1);
                passwordDots[password.length].style.backgroundColor = '#ccc';
                console.log("Mot de passe après suppression : " + password);
            }
        }

        // Fonction pour activer ou désactiver la vocalisation
        function toggleVocalisation() {
            isVocalisationActive = !isVocalisationActive;
            toggleVocalisation.classList.toggle("active");
            alert(`Vocalisation ${isVocalisationActive ? "activée" : "désactivée"}`);
            console.log(`Vocalisation : ${isVocalisationActive ? "Activée" : "Désactivée"}`);
        }
    </script>
</body>
</html>
