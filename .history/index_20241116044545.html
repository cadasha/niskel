<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boursobank</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo-placeholder.png" alt="Logo Boursobank" class="logo">
    </div>
    <div class="container">
        <div class="form-box">
            <div class="secure-box">
                <span class="secure-icon"></span>
                <span class="secure-text">clients.boursobank.com</span>
            </div>
            <h1>Mon identifiant</h1>
            <p class="verification-text">Veuillez toujours vérifier que vous êtes sur la bonne adresse</p>
            <form>
                <input 
                    type="text" 
                    id="identifiant" 
                    class="input-field" 
                    placeholder="8 3 2 2 8 4 3 8" 
                    maxlength="12"
                    oninput="formatInput(this)"
                >
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Mémoriser mon identifiant</label>
                </div>
                <button type="submit" class="btn">Suivant</button>
                <a href="#" class="forgot-link">Identifiant oublié ?</a>
            </form>
            <div class="footer">
                <a href="#">Aide</a> / <a href="#">Opposition</a> / <a href="#">Sécurité</a>
            </div>
        </div>
    </div>
    <script>
        function formatInput(input) {
            input.value = input.value.replace(/\D/g, '').replace(/(.{4})/g, '$1 ').trim();
        }
    </script>
</body>
</html>
