<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boursobank - Connexion</title>
    <style>
        /* Styles initiaux repris exactement */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f6fa;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #003383;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #27ae60;
            margin-bottom: 20px;
        }

        .input-wrapper {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #003383;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background-color: #003383;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background-color: #002766;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }

        .footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 5px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="https://via.placeholder.com/150" alt="Logo Boursobank" class="logo">

        <!-- Titre -->
        <h1>Mon identifiant</h1>
        <div class="subtitle">clients.boursobank.com</div>

        <!-- Champ d'entrée -->
        <div class="input-wrapper">
            <input type="text" placeholder="Entrez votre identifiant">
        </div>

        <!-- Bouton -->
        <button>Suivant</button>

        <!-- Liens footer -->
        <div class="footer">
            <a href="#">Aide</a> / <a href="#">Opposition</a> / <a href="#">Sécurité</a>
        </div>
    </div>
</body>
</html>
