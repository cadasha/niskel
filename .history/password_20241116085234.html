<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .password-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .password-dots div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .numpad button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .numpad button:hover {
            background-color: #f0f0f0;
        }

        .delete-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-dots" id="passwordDots">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="numpad">
            <button onclick="addDigit(1)">1</button>
            <button onclick="addDigit(2)">2</button>
            <button onclick="addDigit(3)">3</button>
            <button onclick="addDigit(4)">4</button>
            <button onclick="addDigit(5)">5</button>
            <button onclick="addDigit(6)">6</button>
            <button onclick="addDigit(7)">7</button>
            <button onclick="addDigit(8)">8</button>
            <button onclick="addDigit(9)">9</button>
            <button onclick="addDigit(0)">0</button>
        </div>

        <button class="delete-btn" onclick="deleteDigit()">✕</button>
    </div>

    <script>
        // Sélectionner les éléments des cercles et du mot de passe
        const passwordDots = document.querySelectorAll("#passwordDots div");
        let password = "";

        // Fonction pour ajouter un chiffre
        function addDigit(digit) {
            if (password.length < 6) {
                // Ajouter le chiffre au mot de passe
                password += digit;
                // Mettre à jour le cercle correspondant
                passwordDots[password.length - 1].style.backgroundColor = '#000'; // Couleur plus foncée
                console.log("Mot de passe actuel : " + password);
            }
        }

        // Fonction pour supprimer un chiffre
        function deleteDigit() {
            if (password.length > 0) {
                // Retirer le dernier chiffre
                password = password.slice(0, -1);
                // Remettre la couleur du dernier cercle à son état initial
                passwordDots[password.length].style.backgroundColor = '#ccc'; // Couleur d'origine
                console.log("Mot de passe après suppression : " + password);
            }
        }
    </script>
</body>
</html>
