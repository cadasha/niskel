<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boursobank - Mot de Passe</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f3f4fc, #eef4fc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            text-align: center;
        }

        /* Espace pour le logo principal */
        .top-logo {
            margin-bottom: 20px;
        }

        .top-logo img {
            max-width: 200px;
        }

        /* Formulaire */
        .form-box {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            position: relative;
        }

        /* Bande rose */
        .header-bar {
            background: linear-gradient(to right, #d9007f, #ff007a);
            height: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            margin-bottom: 10px;
        }

        /* Contenu */
        .form-content {
            padding: 10px;
        }

        .form-content img {
            width: 40px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.3rem;
            color: #003883;
            margin-bottom: 5px;
        }

        p {
            font-size: 0.85rem;
            color: #6c6c6c;
            margin-bottom: 10px;
        }

        /* Cercles de mot de passe */
        .password-dots-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .password-dots {
            display: flex;
            gap: 5px;
        }

        .password-dots div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d1d1;
        }

        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #ff006f;
        }

        /* Clavier numérique avec lettres */
        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .numpad button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border: 1px solid #c0c0c0;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .numpad button span {
            font-size: 0.7rem;
            color: #6c6c6c;
            margin-top: 2px;
        }

        .numpad button:hover {
            background: #f0f0f0;
        }

        /* Bouton principal */
        .btn {
            background: #ff006f;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background: #e60064;
        }

        /* Activation vocalisation */
        .vocalisation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .vocalisation label {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #6c6c6c;
            font-weight: bold;
            cursor: pointer;
        }

        .vocalisation .toggle {
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .vocalisation .toggle::before {
            content: '';
            width: 18px;
            height: 18px;
            background: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .vocalisation .toggle.active {
            background: #ff006f;
        }

        .vocalisation .toggle.active::before {
            left: 21px;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-logo">
            <img src="rvb-logo-3000_original_original-1024x188.png" alt="Logo Boursobank">
        </div>

        <div class="form-box">
            <div class="header-bar"></div>
            <div class="form-content">
                <img src="instruments-logo-4677.png" alt="Logo secondaire">
                <h1>Mon mot de passe</h1>
                <p>Veuillez toujours vérifier que vous êtes sur la bonne adresse</p>
                <p><strong>clients.boursobank.com</strong></p>

                <div class="password-dots-container">
                    <div class="password-dots" id="passwordDots">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <button class="delete-btn" onclick="deleteDigit()">✕</button>
                </div>

                <div class="numpad">
                    <button onclick="addDigit(1)">1<br><span></span></button>
                    <button onclick="addDigit(2)">2<br><span>ABC</span></button>
                    <button onclick="addDigit(3)">3<br><span>DEF</span></button>
                    <button onclick="addDigit(4)">4<br><span>GHI</span></button>
                    <button onclick="addDigit(5)">5<br><span>JKL</span></button>
                    <button onclick="addDigit(6)">6<br><span>MNO</span></button>
                    <button onclick="addDigit(7)">7<br><span>PQRS</span></button>
                    <button onclick="addDigit(8)">8<br><span>TUV</span></button>
                    <button onclick="addDigit(9)">9<br><span>WXYZ</span></button>
                    <button onclick="addDigit(0)">0<br><span></span></button>
                </div>

                <button class="btn">Je me connecte</button>

                <div class="vocalisation">
                    <label for="toggleVocalisation">Activer la vocalisation</label>
                    <div class="toggle" id="toggleVocalisation" onclick="toggleVocalisation()"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            © 2024 Boursobank. Tous droits réservés.
        </footer>
    </div>

    <script>
        // Sélection des éléments nécessaires
        const passwordDots = document.querySelectorAll("#passwordDots div");
        const toggleVocalisation = document.getElementById("toggleVocalisation");
        let password = ""; // Stockage du mot de passe
    
        // Fonction pour ajouter un chiffre
        function addDigit(digit) {
            if (password.length < 6) {
                password += digit; // Ajoute le chiffre au mot de passe
                passwordDots[password.length - 1].style.background = "#000"; // Remplit le point correspondant
                console.log("Mot de passe actuel :", password); // Pour déboguer
            }
        }
    
        // Fonction pour supprimer un chiffre
        function deleteDigit() {
            if (password.length > 0) {
                passwordDots[password.length - 1].style.background = "#d1d1d1"; // Vide le point correspondant
                password = password.slice(0, -1); // Supprime le dernier chiffre
                console.log("Mot de passe après suppression :", password); // Pour déboguer
            }
        }
    
        // Fonction pour activer ou désactiver la vocalisation
        function toggleVocalisation() {
            toggleVocalisation.classList.toggle("active"); // Alterne l'état actif
            const isActive = toggleVocalisation.classList.contains("active");
            alert(`Vocalisation ${isActive ? "activée" : "désactivée"}`);
            console.log(`Vocalisation : ${isActive ? "Activée" : "Désactivée"}`); // Pour déboguer
        }
    
    </script>
    
</body>
</html>
